buildscript {
}

plugins {
    id 'org.jetbrains.intellij' version '0.4.14'
    id "org.jetbrains.kotlin.jvm" version "1.3.72"
    id 'maven-publish'
}
group 'com.finanteq.plugins.idea'
version '2019.3.4.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
intellij {
    version "2019.3.4"
    plugins 'cucumber-java:193.6494.1', 'gherkin:193.6911.14', 'Kotlin', 'java'
    updateSinceUntilBuild false
    sameSinceUntilBuild false
}

publishing {

    publications {
        mavenJar(MavenPublication) {
            artifact buildPlugin
        }
    }
    repositories {
        maven {
            url project.version.endsWith('-SNAPSHOT') ? sonatypeSnapshotRepo : sonatypeRepo
            credentials {
                username = sonatypeUsername
                password = sonatypePassword
            }
        }
    }
}