buildscript {
}

plugins {
    id 'org.jetbrains.intellij' version '0.7.3'
    id "org.jetbrains.kotlin.jvm" version "1.5.10"
    id 'maven-publish'
}
group 'com.finanteq.plugins.idea'
version '2021.1.2.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
intellij {
    version "2021.1.2"
    plugins = ['cucumber-java:211.7142.13', 'gherkin:211.6693.111', 'Kotlin', 'java']
    updateSinceUntilBuild false
    sameSinceUntilBuild false

//    version.set("2021.1.2")
//    plugins.set(['cucumber-java:211.7142.13', 'gherkin:211.6693.111', 'Kotlin', 'java'])
//    updateSinceUntilBuild.set(false)
//    sameSinceUntilBuild.set(false)
}

publishing {

    publications {
        mavenJar(MavenPublication) {
            artifact buildPlugin
        }
    }
    repositories {
        maven {
            url project.version.endsWith('-SNAPSHOT') ? sonatypeSnapshotRepo : sonatypeRepo
            credentials {
                username = sonatypeUsername
                password = sonatypePassword
            }
        }
    }
}