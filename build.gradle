buildscript {
}

plugins {
    id 'org.jetbrains.intellij' version '0.6.5'
    id "org.jetbrains.kotlin.jvm" version "1.4.21"
    id 'maven-publish'
}
group 'com.finanteq.plugins.idea'
version '2020.2.4.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
intellij {
    version "2020.2.4"
    plugins 'cucumber-java:202.6397.59', 'gherkin:202.6397.21', 'Kotlin', 'java'
    updateSinceUntilBuild false
    sameSinceUntilBuild false
}

publishing {

    publications {
        mavenJar(MavenPublication) {
            artifact buildPlugin
        }
    }
    repositories {
        maven {
            url project.version.endsWith('-SNAPSHOT') ? sonatypeSnapshotRepo : sonatypeRepo
            credentials {
                username = sonatypeUsername
                password = sonatypePassword
            }
        }
    }
}