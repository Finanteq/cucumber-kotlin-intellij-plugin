buildscript {
}

plugins {
    id 'org.jetbrains.intellij' version '0.4.18'
    id "org.jetbrains.kotlin.jvm" version "1.3.72"
    id 'maven-publish'
}
group 'com.finanteq.plugins.idea'
version '2020.1.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
intellij {
    version "2020.1.1"
    plugins 'cucumber-java:201.6668.60', 'gherkin:201.6668.60', 'Kotlin', 'java','cucumber-groovy:201.6668.60'
    updateSinceUntilBuild false
    sameSinceUntilBuild false
}

publishing {

    publications {
        mavenJar(MavenPublication) {
            artifact buildPlugin
        }
    }
    repositories {
        maven {
            url project.version.endsWith('-SNAPSHOT') ? sonatypeSnapshotRepo : sonatypeRepo
            credentials {
                username = sonatypeUsername
                password = sonatypePassword
            }
        }
    }
}