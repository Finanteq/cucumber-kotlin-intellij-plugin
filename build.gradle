buildscript {
}

plugins {
    id 'org.jetbrains.intellij' version '1.2.0'
    id "org.jetbrains.kotlin.jvm" version "1.5.31"
    id 'maven-publish'
}
group 'com.finanteq.plugins.idea'
version '2020.3.1.5'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}
intellij {
    version.set "2020.3.1"
    plugins.set(['cucumber-java:203.5981.155', 'gherkin:203.5981.155', 'Kotlin', 'java', "org.jetbrains.android"])
    updateSinceUntilBuild.set false
    sameSinceUntilBuild.set false
}

publishing {

    publications {
        mavenJar(MavenPublication) {
            artifact buildPlugin
        }
    }
    repositories {
        maven {
            url project.version.endsWith('-SNAPSHOT') ? sonatypeSnapshotRepo : sonatypeRepo
            credentials {
                username = sonatypeUsername
                password = sonatypePassword
            }
        }
    }
}